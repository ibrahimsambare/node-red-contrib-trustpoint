<script type="text/x-red" data-help-name="trustpoint-prepare-keystore">
    <p>
        Ce nœud prépare le stockage de la clé privée :
        <ul>
            <li>Nettoie <code>msg.deviceId</code> pour créer un nom de fichier sûr.</li>
            <li>Ajoute <code>msg.filePath</code> avec le chemin complet vers le fichier .pem.</li>
            <li>Stocke l’objet clé dans <code>msg.privateKeyObject</code>.</li>
            <li>Met la clé PEM dans <code>msg.payload</code>.</li>
        </ul>
        Il attend que <code>msg.deviceId</code> et <code>msg.payload.privateKey</code> soient présents.
    </p>
</script>
